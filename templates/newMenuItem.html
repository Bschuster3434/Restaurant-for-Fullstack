<html>
<head>
	<title>Add Menu Item</title>
</head>
<body>

<h1>New Menu Item</h1>

<form action="{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}" method = 'post'>

<p>Name:</p><input type = 'text' size='30' name='name'>
<p>Description:</p><input type = 'text' size = '30' name='description'>
<p>Price:</p><input type = 'text' size = '30' name='price'>
<p>Course:</p>
	<select name='course'>
		<option value="appetizer">Appetizer</option>
		<option value="beverage">Beverage</option>
		<option value="entree">Entree</option>
		<option value="dessert">Dessert</option>
	</select>

<input type='submit' value='Create'>
<a href='{{ url_for("showMenu", restaurant_id = restaurant.id) }}'>Cancel</a>

</form>

</body>
</html>
