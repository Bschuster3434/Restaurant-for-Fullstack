<html>
<head>
	<title>Edit Restaurant</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<div>
		<h2>Edit Restaurant</h2>
	</div>
	
	<div>
		
	<form action="{{ url_for('editRestaurant', restaurant_id = restaurant.id)}}" method = 'post'>
	<p>Name:</p><input type = 'text' size='100' name='name' placeholder='{{restaurant.name}}'>
	<p>Description:</p><input type = 'text' size='100' name='description' placeholder = '{{restaurant.description}}'>
	</form>
		<a href='{{ url_for("showRestaurants") }}'>Cancel</a>
	</div>

</body>
</html>
