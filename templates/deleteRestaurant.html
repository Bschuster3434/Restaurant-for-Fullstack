<html>
<head>
	<title>Delete Restaurant</title>
</head>
<body>

	<h2>Delete {{restaurant.name}}?</h2>
	

	<p>You are about to delete {{restaurant.name}} from the database. You cannot undo this action.</p>
	<p><strong>Are you sure you want to delete the record?</strong></p>
		
	<form action="{{ url_for('deleteRestaurant',restaurant_id = restaurant.id)}}" method = 'post'>
	<input type='submit', value = 'Yes, Please Delete'>
	<a href='{{ url_for("showRestaurants") }}'>Cancel</a>
	</form>

</body>
</html>
