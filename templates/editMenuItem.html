<html>
<head>
	<title>Edit Menu Item</title>
</head>
<body>

<h1>Edit Menu Item</h1>

<form action="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}" method = 'post'>

<p>Name:</p><input type = 'text' size='30' name='name' placeholder='{{item.name}}'></p>
<p>Description:</p><input type = 'text' size='30' name='description' placeholder='{{item.description}}'></p>
<p>Course:</p><input type = 'text' size='30' name='course' placeholder='{{item.course}}'></p>
<p>Price:</p><input type = 'text' size='30' name='price' placeholder='{{item.price}}'></p>

<input type='submit' value='Edit'>
<a href='{{ url_for("showMenu", restaurant_id = restaurant.id) }}'>Cancel</a>

</form>

</body>
</html>
